<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
<h1>Ordered Lists: contacts</h1>
<ol type="" start="1">
<li>Rushi</li>
<li>Jagan</li>
<li>jeeva</li>
</ol>
<h2>unordered lists:grocery</h2>
<ul type="circle">
    <li>milk</li>
    <li>rice</li>
    <li>oreo</li>
</ul>

<h3>Definition Lists:</h3>

    <dt>HTML</dt>
    <dd>HYPERTEXT MARKUP LANGUAGE</dd>
    <dt>CSS</dt>
    <dd>CASCADING STYLE SHEETS</dd>
    <dt>JS</dt>
    <dd>JAVA SCRIPT</dd>
</dl>







    
</body>
</html>
